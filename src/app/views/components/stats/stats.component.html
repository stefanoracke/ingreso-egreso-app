
<div class="row">
    <div class=" col-6 ">
        <div class="card mt-4 rounded shadow card-statistics">
          <div class="card-body">

            <div class="clearfix">
              <div class="float-left">
                <i class="fa fa-money-bill-alt text-success icon-lg"></i>
              </div>
              <div class="float-right">
                <p class="mb-0 text-right">Ingresos</p>
                <div class="fluid-container">
                  <h3 class="font-weight-medium text-right mb-0">{{ingresoValor|currency}}</h3>
                </div>
              </div>
            </div>
            <p class="text-muted mt-3 mb-0">
              <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> {{percentIngreso}}% de ingreso respecto al egreso
            </p>
          </div>
        </div>
        <div class="card mt-4 rounded shadow card-statistics">
          <div class="card-body">

            <div class="clearfix">
              <div class="float-left">
                <i class="fa fa-shipping-fast text-danger icon-lg"></i>
              </div>
              <div class="float-right">
                <p class="mb-0 text-right">Egresos</p>
                <div class="fluid-container">
                  <h3 class="font-weight-medium text-right mb-0">{{egresoValor|currency}}</h3>
                </div>
              </div>
            </div>
            <p class="text-muted mt-3 mb-0">
              <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> {{percentEgreso}}% egreso con respecto al ingreso
            </p>
          </div>
        </div>
        <div class="card mt-4 rounded shadow card-statistics">
          <div class="card-body">
    
            <div class="clearfix">
              <div class="float-left">
                <i class="fa fa-building text-danger icon-lg"></i>
              </div>
              <div class="float-right">
                <p class="mb-0 text-right">Diferencia</p>
                <div class="fluid-container">
                  <h3 class="font-weight-medium text-right mb-0" [ngClass]="{'text-sucess':(ingresoValor - egresoValor)>0, 'text-danger':(ingresoValor - egresoValor)<0 }">{{ingresoValor - egresoValor|currency}}</h3>
                </div>
              </div>
            </div>
            <p class="text-muted mt-3 mb-0">
              <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> {{percentEgreso}}% egreso con respecto al ingreso
            </p>
          </div>
        </div>
      </div>

      <div class="col-6 " *ngIf="ingresos>0 || egresos>0">
        <div class="card mt-4 rounded shadow">
          <div class="card-body">
            <apx-chart
        [series]="chartOptions.series!"
        [chart]="chartOptions.chart!"
        [labels]="chartOptions.labels!"
        [fill]="chartOptions.fill!"
        [dataLabels]="chartOptions.dataLabels!"
        [responsive]="chartOptions.responsive!"
        [colors]="chartOptions.colors!"
        [legend]="chartOptions.legend!"
      ></apx-chart>
        </div>
        </div>
</div>
