
<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Agregar Ingreso / Egreso</h4>
            <p class="card-description">
              Especifique el monto y el tipo
            </p>

            <form [formGroup]="ingresoForm" (ngSubmit)="save()">
              
               
                  <div class="form-group ">
                    <label>Descripción</label>
                    <input 
                           type="text" 
                           class="form-control" 
                           placeholder="Descripción"
                           formControlName="description"
                           name="descripcion">
                  </div>
                
                
  
                <div class="form-group">
                    <label>Monto</label>
                    <input type="number" 
                           class="form-control"
                           formControlName="monto" 
                           placeholder="Monto"
                           name="monto">
                      <p>
                        Debe de ser un monto positivo
                      </p>
                  </div>
  
                <div class="form-group">
                    <label>Tipo</label>
                    <br>
                    
                    <button *ngIf="type=='ingreso'; else egreso" (click)="type='egreso'" type="button" class="btn btn-primary btn-block">Ingreso</button>
                    <ng-template #egreso>
                      <button (click)="type='ingreso'" type="button" class="btn btn-warning btn-block">Egreso</button>
                    </ng-template>
                    
                </div>
              
              

              <hr>
              

              <div *ngIf="loading; else agregar">
                <button disabled class="btn btn-success mr-2">
                  <i class="fa fa-spin fa-sync"></i>
                  Espere por favor...
                </button> 
              </div>
              <ng-template #agregar>
                <button [disabled]="ingresoForm.invalid" type="submit" class="btn btn-success mr-2">
                  <i class="fa fa-save"></i>
                  Agregar
                </button>
              </ng-template>
             
              
              <button type="reset" class="btn btn-light">Cancelar</button>

            </form>
          </div>
        </div>
      </div>
</div>
